name: Push IWF-Data-Explorer

on:
  push:
    branches:
      - main
    paths:
      - IWF-Data-Explorer/**
      - .github/**

jobs:
  Push-to-shinyapps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install libcurl4-openssl-dev
      - run: Rscript -e "renv::hydrate()"
      - run: |
          Rscript -e "
            library(rsconnect)
            setAccountInfo(
                name = 'cluffa',
                token = ${{secrets.TOKEN}},
                secret = ${{secrets.SECRET}}
            )

            deployApp(
                appName = 'IWF-Data-Explorer',
                forceUpdate = TRUE,
                launch.browser = FALSE
            )
          "





