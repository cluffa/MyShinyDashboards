name: Push Weight-Loss-Trends

on:
  push:
    paths:
      - Weight-Loss-Trends/**

  workflow_dispatch:


jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: execute
        run: >
          docker run
          -e DIR=Weight-Loss-Trends
          -e TOKEN=${{secrets.TOKEN}}
          -e SECRET=${{secrets.SECRET}}
          -v "$(pwd)"/:/workdir
          dankypants/shinypush


